<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor_Principal">
        <div id="pantalla"></div>
        <div id="contenedor_Teclas">
            <button type="button" class="tecla numero" >7</button>
            <button type="button" class="tecla numero">8</button>
            <button type="button" class="tecla numero">9</button>
            <button type="button" class="tecla especial">รท</button>
            <button type="button" class="tecla numero">4</button>
            <button type="button" class="tecla numero">5</button>
            <button type="button" class="tecla numero">6</button>
            <button type="button" class="tecla especial">x</button>
            <button type="button" class="tecla numero">1</button>
            <button type="button" class="tecla numero">2</button>
            <button type="button" class="tecla numero">3</button>
            <button type="button" class="tecla especial">-</button>
            <button type="button" class="tecla numero">0</button>
            <button type="button" class="tecla numero">.</button> 
            <button type="button" class="tecla final">=</button> 
            <button type="button" class="tecla especial">+</button> 

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
